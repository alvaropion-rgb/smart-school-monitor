services:
  - type: web
    name: smart-school-monitor
    runtime: node
    plan: free
    region: oregon
    branch: master
    buildCommand: npm install --omit=dev && node scripts/seed-db.js
    startCommand: node server.js
    healthCheckPath: /api/ping
    envVars:
      - key: RENDER
        value: "true"
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: NODE_ENV
        value: production

  - type: web
    name: sharkquick-cloud-relay
    runtime: node
    plan: free
    region: oregon
    branch: master
    rootDir: cloud-relay
    buildCommand: npm install --omit=dev
    startCommand: node server.js
    healthCheckPath: /api/ping
    envVars:
      - key: SYNC_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
